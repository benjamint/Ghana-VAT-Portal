<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghana VAT Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      // Handle base path for static assets
      window.__NEXT_DATA__ = {
        basePath: '/Ghana-VAT-Portal'
      };
    </script>
  </head>
  <body>
    <div id="__next"></div>
    <script>
      // Ensure static chunks are loaded from the correct path
      window.__webpack_public_path__ = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
    </script>
  </body>
</html>
